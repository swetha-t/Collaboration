<div class="jumbotron text-center" data-ng-controller='UserController'>
	 <h3><i>Registration Page</i></h3>

	<p>{{ message }}</p>
</div>

 --><div class="container">
	<div class="col-md-6 col-md-offset-3">
		<div class="row">
			<form data-ng-submit="register()" name="registrationForm">
				<div class="col-sm-12">
					<div class="row">
						<div class="col-sm-6 form-group">
							<label>First Name</label> <input type="text"
								data-ng-model="user.firstName"
								placeholder="Enter First Name Here.." class="form-control">
						</div>
						<div class="col-sm-6 form-group">
							<label>Last Name</label> <input type="text"
								data-ng-model="user.lastName"
								placeholder="Enter Last Name Here.." class="form-control">
						</div>
					</div>
					<div class="form-group">
						<label>Phone Number</label> <input type="text"
							data-ng-model="user.contact"
							placeholder="Enter Phone Number Here.." class="form-control">
					</div>
					<div class="form-group">
						<label>Email Address</label>
						<input type="text" data-ng-model="user.email" placeholder="Enter Email Address Here.." class="form-control">
					</div>	
					
					
					<div class="form-group">
						<label>User Name</label>
						<input type="text" data-ng-model="user.username" placeholder="Enter Email Address Here.." class="form-control">
					</div>	
					
		
					<div class="form-group">
						<label>Password</label>
						<input type="text" data-ng-model="user.password" placeholder="Enter Password Here.." class="form-control">
					</div>
					
					<!-- <div class="col-auto">
						<button type="submit" class="btn btn-primary">Submit</button>
						<button type="reset" class="btn btn-primary">Reset</button>
					</div> -->
					
					<div class="form-group ">
             <button type="submit" id="button" class="btn btn-primary btn-lg btn-block login-button" style="color: black;" >Register</button>
						</div>
						<p class="change_link" style="color: black;">  
									<b>Already a member ?</b>
									<a href="#login" class="to_register"> Go and Login</a>
								</p>		
				</div>
			</form>
		</div>
