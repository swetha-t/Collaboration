<div data-ng-controller="UserController">
		<form id="Users">
		
		<div class="row vertical-offset-100">
		<div class="col-md-4 col-md-offset-4">
    		<div class="panel panel-default">
			  	<div class="panel-heading">
			    	<h3 class="panel-title">Please sign in</h3>
			 	</div>
			  	<div class="panel-body">
                    <fieldset>
                     <p><font color="red">{{message}}</font></p>
                    <br>
			    	  	<div class="form-group">
			    		    <input class="form-control" placeholder="UserName" name="username"  data-ng-model="user.username" type="text" >
			    		</div>
			    		<div class="form-group">
			    			<input class="form-control" placeholder="Password" type="password" data-ng-model="user.password"  name="password" maxlength="15"  value="">
			    		</div>
			    		
			    		<button class="btn btn-lg btn-success btn-block" data-ng-click="login()">Login</button>
			    	</fieldset>
			      	
			    </div>
			</div>
		</div>
	</div>
		
		</form>
</div>
