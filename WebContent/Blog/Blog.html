<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!--    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> -->

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
<body>
<div ng-controller="BlogController">

<form id="blogform" method="post">
<table align="center" width="80%" border="1">
	<tr>
		<td>Blog Name</td>
		<td><input type="text" name="blogName" ng-model="blog.blogName"/></td>
	</tr>
	<tr>
		<td>Blog Content</td>
		<td><textarea cols="30" row="10" name="blogContent" ng-model="blog.blogContent"></textarea></td>
	</tr>
	<tr>
		<td colspan="2"><center><input type="submit" value="Insert Blog" ng-click="insertBlog()"/></center></td>
	</tr>
</table>
</form>
<table width="100%">
	<tr bgcolor="orange"> 
		<td> Blog Name </td>
		<td> Blog Content </td>
	</tr>
	<tr bgcolor="cyan" ng-repeat="blog in blogdata">
		<td><a href="BlogPage">{{blog.blogName}}</a></td>
		<td>{{blog.blogContent}}</td>	
	</tr>
</table>

</div>
</body>
</html>
