
<style>
 body 
 	{
        background-color: #fbe9e7;
    }
.vertical-offset-100{
    padding-top:10px;

}
</style>


<div ng-controller="jobsController">

		<div class="table-responsive">
	<table id="myTable" class="table table-striped" style="width:100%" >
		<thead>
		<tr bgcolor="orange">
			<td>Jobs Profile</td>
			<td>Jobs Qualification</td>
			<td>Jobs Description</td>
			<td>Post Date</td>
		<td>Job Status</td>
			
		</tr>
		</thead>
		<tr bgcolor="cyan" ng-repeat="jobs in jobsdata">
			<td>{{jobs.jobProfile}}</td>
			<td>{{jobs.qualification}}</td>
			<td>{{jobs.jobDesc}}</td>
			<td>{{jobs.postDate}}</td>
			<td>{{jobs.status}}</td>
		</tr>

	</table>
	</div>
